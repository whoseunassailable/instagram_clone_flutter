name: instagram
description: Social media application just like instagram made with the help of Flutter.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^2.6.1
  cloud_firestore: ^4.4.2
  firebase_auth: ^4.2.8
  firebase_storage: ^11.0.13
  flutter_svg: ^2.0.1
  image_picker: ^0.8.6+4
  fluttertoast: ^8.0.8
  logger: ^1.2.2
  provider: ^6.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true

  assets:
    - assets/icons/ic_instagram.svg
    - assets/icons/visible_eye.svg
    - assets/icons/hidden_eye.svg
    - assets/images/default_icon.png

